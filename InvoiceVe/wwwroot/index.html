<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Contract</h2>
        <form id="contractUploadForm" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="contractName" class="form-label">Contract Name</label>
                <input type="text" class="form-control" id="contractName" name="contractName" required>
                <div class="invalid-feedback">
                    Please enter a contract name.
                </div>
            </div>
            <div class="mb-3">
                <label for="contractFile" class="form-label">Contract Image</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="contractFile" name="file" required>
                    <label class="custom-file-label" for="contractFile">Choose file</label>
                    <div class="invalid-feedback">
                        Please upload a contract image.
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload <i class="fas fa-upload"></i></button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Contract uploaded successfully.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contractUploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:5008/api/ContractUpload/contract?contractName=electricty', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('response').innerText = 'Contract uploaded successfully!';
                    $('#successModal').modal('show');
                } else {
                    document.getElementById('response').innerText = result.message || 'Upload failed.';
                }
            } catch (error) {
                document.getElementById('response').innerText = 'An error occurred.';
            }
        });
    </script>
</body>

</html>
